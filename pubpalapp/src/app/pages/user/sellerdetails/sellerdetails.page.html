<ion-content id="userContent">
  <ng-template ngFor [ngForOf]="purchaseOptions" let-po>
    <ion-item (click)="openOption(po);">
      <ion-label slot="start">
        {{ po.name }}
      </ion-label>
      <ion-label slot="end">
        {{ po.price | currency }}
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
