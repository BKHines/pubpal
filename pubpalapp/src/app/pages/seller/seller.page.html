<ion-content id="userContent" color="primary" class="centered">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-xl="4" size-lg="6" size-md="6" size-sm="12" size-xs="12">
        <ion-card [routerLink]="['purchases']" color="primary" class="padding-card">
          <ion-card-content class="p-0" color="primary">
            <ion-img src="../../../assets/imgs/user_make_purchase_background.jpg" alt="handle purchases"></ion-img>
          </ion-card-content>
          <ion-card-header color="primary">
            <ion-card-subtitle color="primary">
              <ion-label color="tertiary">
                Handle
              </ion-label>
            </ion-card-subtitle>
            <ion-card-title>
              <ion-label color="tertiary"  class="scale-font">
                Purchases
              </ion-label>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size-xl="4" size-lg="6" size-md="6" size-sm="12" size-xs="12">
        <ion-card [routerLink]="['items']" color="primary" class="padding-card">
          <ion-card-content class="p-0" color="primary">
            <ion-img src="../../../assets/imgs/user_cart.jpg" alt="edit menu"></ion-img>
          </ion-card-content>
          <ion-card-header color="primary">
            <ion-card-subtitle color="primary">
              <ion-label color="tertiary">
                Edit
              </ion-label>
            </ion-card-subtitle>
            <ion-card-title>
              <ion-label color="tertiary"  class="scale-font">
                Menu
              </ion-label>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
