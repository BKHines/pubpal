<ion-content id="userContent" *ngIf="sellerSvc.seller">
  <ion-item>
    <ion-button (click)="goToItemEntry()">
      Add New Item
    </ion-button>
  </ion-item>
  <ion-card *ngIf="sellerSvc.seller.items && sellerSvc.seller.items.length > 0">
    <ng-template ngFor [ngForOf]="sellerSvc.seller.items" let-item>
      <ion-card-title>
        {{ item.name }}
      </ion-card-title>
      <ion-card-subtitle *ngIf="item.description">
        {{ item.description }}
      </ion-card-subtitle>
      <ion-card-content>
        <ion-item>
          <ion-button slot="end" color="primary" (click)="goToItemEntry(item.id)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button slot="end" color="danger" (click)="showDeleteConfirmationModal(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card-content>
      <ion-card-content>
        <ion-item>
          <ion-label slot="start">
            {{ item.baseingredient }}
          </ion-label>
          <ion-label slot="end">
            {{ item.price | currency: 'USD' }}
          </ion-label>
        </ion-item>
      </ion-card-content>
      <ion-card-subtitle>
        Options
      </ion-card-subtitle>
      <ion-card-content>
        <ng-template ngFor [ngForOf]="categoryTypes" let-cattype>
          <ion-card-subtitle>
            {{ cattype }}
          </ion-card-subtitle>
          <ng-template ngFor [ngForOf]="item.ingredients | arraybyproperty: 'category' : cattype" let-ing>
            <ion-item>
              <ion-label slot="start">
                {{ ing.ingredient }}
              </ion-label>
              <ion-label slot="end">
                {{ ing.upcharge | currency : 'USD' }}
              </ion-label>
            </ion-item>
            <ion-label *ngIf="ing.description">
              {{ ing.description }}
            </ion-label>
          </ng-template>
        </ng-template>
      </ion-card-content>
    </ng-template>
  </ion-card>
</ion-content>
