<ion-menu side="end" type="push" content-id="userContent" swipeGesture="false">
  <ng-container [ngTemplateOutlet]="usertype === 'user' ? useroptions : selleroptions"></ng-container>
</ion-menu>

<ng-template #useroptions>
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </ion-item>
      <ion-item (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge id="cart-badge" color="danger" *ngIf="cartCount > 0">{{ cartCount }}</ion-badge>
      </ion-item>
      <ion-item (click)="logout();">
        <ion-icon name="log-out"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ng-template>

<ng-template #selleroptions>
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </ion-item>
      <ion-item (click)="goSellerPurchases()">
        <ion-icon name="beer"></ion-icon>
      </ion-item>
      <ion-item (click)="goSellerMenuItems()">
        <ion-icon name="list-box"></ion-icon>
      </ion-item>
      <ion-item (click)="logout();">
        <ion-icon name="log-out"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ng-template>
